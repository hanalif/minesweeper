<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">
    <div class="game-container">
        <h1 class="main-title">Minesweeper</h1>
        <div class="top-game-container">
            <div class="count"><span class="count-icon">üí£</span><span class="mines-count-num"></span></div>
            <button class="status-game-btn" onclick="initGame(gSelectedLevelKey)"><span class="status-game-icon"></span>
            </button>
            <div class="count"><span class="count-icon">‚è±</span><span class="game-seconds-span"></span></div>
        </div>
        <div class="extra-features-container">
            <div class="highest-score-container">
                <h3>Try to win using minimun number of clicks</h3>
                <span class="scor-span"></span>
            </div>
            <div class="lives">
                <span class="live-count"></span>
            </div>
            <div class="clues-container" title="Afetr clicking a star, you can choose an unreveald cell, click it and its
            neighbors will revealed for a second">
                <!-- <button class="clue" onclick="activateClue()">${CLUE_NOT_ACTIVE}</button> -->
            </div>
            <div class="safe-clicks-container" title="Clicking the Safe-Click button marks a random covered cell that is safe to click on">
                <!-- <button class="safe-click" onclick="activateSafeClick()">Safe-click</button> -->
            </div>
        </div>
        <div class="game-difficulty">
            <input type="radio" id="easy" name="diff" value="easy" checked onclick="handleDifficulty(this)">
            <label for="easy">Easy</label>
            <input type="radio" id="hard" name="diff" value="hard" onclick="handleDifficulty(this)">
            <label for="hard">Hard</label>
            <input type="radio" id="extreme" name="diff" value="extreme" onclick="handleDifficulty(this)">
            <label for="extreme">Extreme</label>
        </div>


        <table class="board-table">
            <tbody class="board">
            </tbody>
        </table>
    </div>

    <div class="footer">
        <h3>Hana Lipschutz</h3>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
